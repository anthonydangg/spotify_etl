services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes: 
     - ./postgres:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
     - 8080:8080

